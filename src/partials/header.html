<header class="header index-page">
  <div class="container">
    <button
      type="button"
      class="theme-btn"
      data-current="false"
      aria-label="change-theme"
    >
      <svg class="theme-icon" width="20" height="20">
        <use
          class="theme-light is-hidden"
          href="./images/icons.svg#icon-sun"
        ></use>
        <use class="theme-dark" href="./images/icons.svg#icon-IcoMoon"></use>
      </svg>
    </button>
    <div class="header__container flex">
      <div class="header__logo">
        <a class="logo" href="./index.html" lang="en">
          <svg class="logo__icon" width="24" height="24">
            <use href="./images/icons.svg#icon-film"></use>
          </svg>
          <span class="logo__title waviy"
            ><span style="--i: 1">F</span>
            <span style="--i: 2">i</span>
            <span style="--i: 3">l</span>
            <span style="--i: 4">m</span>
            <span style="--i: 5">o</span>
            <span style="--i: 6">t</span>
            <span style="--i: 7">e</span>
            <span style="--i: 8">k</span>
            <span style="--i: 9">a</span>
          </span></a
        >
      </div>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a
              href="./index.html"
              target="_self"
              class="menu__link menu__link--current"
              >HOME</a
            >
          </li>
          <li class="menu__item">
            <a target="_self" class="menu__link menu__link-js">SIGN IN</a>
          </li>
        </ul>
      </nav>
    </div>
    <form class="form" name="search-form" autocomplete="on" novalidate>
      <div class="form__box flex">
        <input
          class="form__input"
          type="text"
          name="search_user"
          placeholder="Movie search"
        />
        <button class="form__btn" aria-label="movie-search" type="submit">
          <svg class="form__icon" width="32" height="32" viewBox="0 0 32 32">
            <use href="./images/symbol-defs.svg#icon-search-2-2-1"></use>
          </svg>
        </button>
      </div>
      <span class="form__text-error is-hidden"
        >Search result not successful. Enter the correct movie name.
      </span>
    </form>

    <div class="btn flex is-hidden">
      <button class="btn__watched button is-hidden">WATCHED</button>
      <button class="btn__queue button is-hidden">QUEUE</button>
    </div>
  </div>
</header>
